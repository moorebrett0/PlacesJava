<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tesseract.js"></script>
    <script src="https://googledrive.com/host/0B53oxqKHiE4ZRERYQWIzQWVGSFk"></script>
    <script src="https://googledrive.com/host/0B53oxqKHiE4ZZEhHMnladXZrZms"></script>
    <script src="https://googledrive.com/host/0B53oxqKHiE4ZU0hub3hkQVlXWDQ#"></script>
        <title>Places You've Been</title>
    </head>
    <body>
        <div class="container">
            <h3>Enter a Place You have been</h3>
            <form id="new-place">
            <div class="form-group">
                <label for="name">Enter The Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="length">How long did you stay</label>
                <input type="text" class="form-control" id="length">
            </div>
            <div class="form-group">
                <label for="memory">Enter your favorite Memory</label>
                <input type="text" class="form-control" id="memory">
            </div>
            <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>
            <h2>Places:</h2>
              <ul id="all-places">

          </ul>
            <div id="show-place">
                <h2></h2>
                <p>Location: <span class="name"></span></p>
                <p>Length of stay: <span class="length"></span></p>
                <p>Favorite memory: <span class="memory"></span></p>
            </div>
            <div id = 'wrapper'>
                <canvas id="canvas" width = "400"  height = "400" ></canvas>
            </div>
        </div>
    </body>
</html>
